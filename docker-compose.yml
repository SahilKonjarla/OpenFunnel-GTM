services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: Sahil
      POSTGRES_PASSWORD: app
      POSTGRES_DB: openfunnel
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ./backend
    environment:
      POSTGRES_DSN: postgresql+psycopg2://Sahil:app@postgres:5432/openfunnel
      REDIS_URL: redis://redis:6379/0
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: gemma3:4b
    depends_on:
      - postgres
      - redis
      - ollama
    ports:
      - "8000:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  worker_scraper:
    build: ./backend
    environment:
      POSTGRES_DSN: postgresql+psycopg2://Sahil:app@postgres:5432/openfunnel
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    command: ["python3.12", "-m", "app.workers.scraper_worker"]

  worker_extractor:
    build: ./backend
    environment:
      POSTGRES_DSN: postgresql+psycopg2://Sahil:app@postgres:5432/openfunnel
      REDIS_URL: redis://redis:6379/0
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: gemma3:4b
    depends_on:
      - postgres
      - redis
      - ollama
    command: ["python3.12", "-m", "app.workers.extractor_worker"]

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

  frontend:
    build: ./frontend
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  pgdata:
  ollama:
